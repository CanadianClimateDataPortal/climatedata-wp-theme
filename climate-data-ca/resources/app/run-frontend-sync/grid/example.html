<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Grid Demo</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<style type="text/css">
		html, body { width: 100%; height: 100%; margin: 0; }
		#map { width: 100%; height: 100%; }

		.leaflet-grid-label .lng {
			margin-left: 8px;
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

	<script type="text/javascript" src="L.Grid.js"></script>

	<script type="text/javascript">
	var layer = L.tileLayer("http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg", {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
		subdomains: 'abcd',
		minZoom: 3,
		maxZoom: 16
	});

	var map = L.map('map', {
		layers: [layer],
		center: [52, 4.2],
		zoom: 4
	});
	var grid = L.grid().addTo(map);

	L.control.layers({
		'Stamen Watercolor': layer
	}, {
		'L.Grid': grid
	}, {
		collapsed: false
	}).addTo(map);


	</script>
</body>
</html>
