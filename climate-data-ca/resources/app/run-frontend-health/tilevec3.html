
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Leaflet Vector Grid</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <!--script src="https://getbounds.com/apps-plugins/vectorgrid/leaflet-vector-grid-bundled-working.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js" integrity="sha256-k1l+ouvMXT+0iRA8pc8e0dge4ZeGjXG6imrvWboFTRE=" crossorigin="anonymous"></script>
    <style>
        body {
            margin:0;
            padding:0;
        }
        #map {
            position:absolute;
            top:0;
            bottom:0;
            width:100%;
        }
    </style>
</head>
<body>

<div id='map'></div>


<script src="assets/js/mvt.js"></script>

<!-- Parcel file for map -->
<script>
    // Object to hold our map options
    var parcels,
        id = 0;


    var options = {
            center: [62.501690, -98.567253],
            zoom: 4,
            minZoom: 3,
            maxZoom: 12,
        },
        map = L.map('map', options); // Create map object and pass it our options object from above


    // load map tiles and add to map
    var tiles = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a> | Map Authored by <a href="https://bazini627.github.io/" target="blank">Matthew Bacinskas</a> | <a href="https://getbounds.com">Malcolm Meyer</a>',
        subdomains: 'abcd',
        maxZoom: 12
    }).addTo(map);

    var url = "http://192.168.0.52:8080/geoserver/gwc/service/tms/1.0.0/CDC%3Acanadagrid@EPSG%3A900913@pbf/{z}/{x}/{y}.pbf";


    var mvtSource = new L.TileLayer.MVTSource({
        url: url,
        //url: "http://spatialserver.spatialdev.com/services/vector-tiles/GAUL_FSP/{z}/{x}/{y}.pbf",
        debug: true,
        clickableLayers: ["GAUL0"],
        getIDForLayerFeature: function(feature) {
            return feature.properties.id;
        },

        /**
         * The filter function gets called when iterating though each vector tile feature (vtf). You have access
         * to every property associated with a given feature (the feature, and the layer). You can also filter
         * based of the context (each tile that the feature is drawn onto).
         *
         * Returning false skips over the feature and it is not drawn.
         *
         * @param feature
         * @returns {boolean}
         */
        filter: function(feature, context) {
            if (feature.layer.name === 'GAUL0') {
                return true;
            }
            return false;
        },

        style: function (feature) {
            var style = {};

            var type = feature.type;
            switch (type) {
                case 1: //'Point'
                    style.color = 'rgba(49,79,79,1)';
                    style.radius = 5;
                    style.selected = {
                        color: 'rgba(255,255,0,0.5)',
                        radius: 6
                    };
                    break;
                case 2: //'LineString'
                    style.color = 'rgba(161,217,155,0.8)';
                    style.size = 3;
                    style.selected = {
                        color: 'rgba(255,25,0,0.5)',
                        size: 4
                    };
                    break;
                case 3: //'Polygon'
                    style.color = fillColor;
                    style.outline = {
                        color: strokeColor,
                        size: 1
                    };
                    style.selected = {
                        color: 'rgba(255,140,0,0.3)',
                        outline: {
                            color: 'rgba(255,140,0,1)',
                            size: 2
                        }
                    };
                    break;
            }
            return style;
        }

    });
    debug.mvtSource = mvtSource;

    //Globals that we can change later.
    var fillColor = 'rgba(149,139,255,0.4)';
    var strokeColor = 'rgb(20,20,20)';

    //Add layer
    map.addLayer(mvtSource);

    map.createPane('parcelPane');
    map.getPane('parcelPane').style.zIndex = 650;



</script>
</body>
</html>
